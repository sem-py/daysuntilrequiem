<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil: Requiem - Release Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --re-white: #ffffff;
            --re-gray: #666666;
            --re-dark: #000000;
        }

        body {
            background-color: var(--re-dark);
            color: var(--re-white);
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: grayscale(100%) brightness(55%) contrast(100%);
            transition: opacity 2.5s ease-in-out;
        }

        .overlay-vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.08) 50%);
            z-index: 10;
            background-size: 100% 2px;
            pointer-events: none;
            opacity: 0.2;
        }

        .logo-container {
            position: relative;
            z-index: 25;
            margin-bottom: 2rem;
        }

        .logo-img {
            max-width: 200px; 
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .logo-img {
                max-width: 420px;
            }
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .time-val {
            font-family: 'Special Elite', cursive;
            filter: contrast(1.2) brightness(0.95);
            letter-spacing: -0.05em;
        }

        .unit-label {
            font-family: 'Special Elite', cursive;
            color: var(--re-gray);
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .virus-bar-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .virus-bar-wrapper {
                margin-bottom: 3rem;
            }
        }

        .virus-bar-container {
            height: 2px;
            background: rgba(255,255,255,0.1);
            flex-grow: 1;
            position: relative;
        }

        .virus-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
        }

        #progress-percent {
            min-width: 60px;
            text-align: right;
            margin-left: 1rem;
            font-family: 'Special Elite', cursive;
            font-size: 0.75rem;
            color: var(--re-gray);
        }

        .preorder-btn {
            display: inline-block;
            background: white;
            color: black;
            padding: 0.65rem 1.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.75rem;
            border: 1px solid white;
            transition: all 0.3s;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .preorder-btn {
                padding: 0.75rem 2rem;
                font-size: 0.8rem;
            }
        }

        .preorder-btn:hover {
            background: transparent;
            color: white;
        }

        .audio-controls {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        @media (min-width: 768px) {
            .audio-controls {
                bottom: 2rem;
                right: 2rem;
                opacity: 0.5;
            }
        }

        .audio-controls:hover {
            opacity: 1;
        }

        #volume-icon {
            cursor: pointer;
            width: 20px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            input[type="range"] {
                width: 80px;
            }
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .subtitle-container {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 25;
            text-align: center;
            pointer-events: none;
            width: 90%;
        }

        @media (min-width: 768px) {
            .subtitle-container {
                bottom: 3rem;
            }
        }

        .subtitle-date {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--re-gray);
            margin-bottom: 0.15rem;
        }

        @media (min-width: 768px) {
            .subtitle-date {
                font-size: 0.7rem;
                letter-spacing: 0.3em;
                margin-bottom: 0.25rem;
            }
        }

        .subtitle-tagline {
            font-family: 'Special Elite', cursive;
            font-size: 0.7rem;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        @media (min-width: 768px) {
            .subtitle-tagline {
                font-size: 1.1rem;
                letter-spacing: 0.1em;
            }
        }

        .pulse-bg {
            animation: pulse-slow 20s infinite alternate ease-in-out;
        }

        @keyframes pulse-slow {
            0% { transform: scale(1.0); }
            100% { transform: scale(1.04); }
        }
    </style>
</head>
<body>
    <div id="bg-1" class="bg-layer pulse-bg" style="opacity: 1;"></div>
    <div id="bg-2" class="bg-layer pulse-bg" style="opacity: 0;"></div>
    
    <div class="overlay-vignette"></div>
    <div class="crt-overlay"></div>

    <div class="container max-w-2xl px-6 z-20">
        <div class="text-center flex flex-col items-center">
            
            <div class="logo-container">
                <img src="logo_w.webp" 
                     alt="Resident Evil Requiem" 
                     class="logo-img">
            </div>

            <div id="countdown-display" class="grid grid-cols-4 gap-3 w-full">
                <div class="countdown-box p-4 md:p-6 rounded-none flex flex-col items-center">
                    <span id="days" class="time-val text-3xl md:text-5xl font-bold">00</span>
                    <span class="unit-label mt-2">Days</span>
                </div>
                <div class="countdown-box p-4 md:p-6 rounded-none flex flex-col items-center">
                    <span id="hours" class="time-val text-3xl md:text-5xl font-bold">00</span>
                    <span class="unit-label mt-2">Hours</span>
                </div>
                <div class="countdown-box p-4 md:p-6 rounded-none flex flex-col items-center">
                    <span id="minutes" class="time-val text-3xl md:text-5xl font-bold">00</span>
                    <span class="unit-label mt-2">Mins</span>
                </div>
                <div class="countdown-box p-4 md:p-6 rounded-none flex flex-col items-center">
                    <span id="seconds" class="time-val text-3xl md:text-5xl font-bold">00</span>
                    <span class="unit-label mt-2">Secs</span>
                </div>
            </div>

            <div class="virus-bar-wrapper">
                <div class="virus-bar-container">
                    <div id="progress-bar" class="virus-bar"></div>
                </div>
                <span id="progress-percent">0.0%</span>
            </div>

            <a href="https://www.residentevil.com/requiem/en-us/products/" target="_blank" class="preorder-btn">
                Pre-order Here <i class="fas fa-arrow-right ml-2 text-[0.6rem]"></i>
            </a>
        </div>
    </div>

    <div class="subtitle-container">
        <div class="subtitle-date">February 27 2026</div>
        <div class="subtitle-tagline">Requiem for the dead. Nightmare for the living.</div>
    </div>

    <div class="audio-controls">
        <i id="volume-icon" class="fas fa-volume-mute"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="theme-audio" src="theme.mp3" loop muted></audio>

    <script>
        const images = [
            "banner1.jpg",
            "banner2.jpg",
            "banner3.jpg",
            "banner4.jpg",
            "banner5.jpg",
            "banner6.jpg",
            "banner7.jpg",
            "banner8.jpg",
            "banner9.jpg"
        ];

        images.forEach(src => { const img = new Image(); img.src = src; });

        const layers = [document.getElementById('bg-1'), document.getElementById('bg-2')];
        let currentImgIndex = 0;
        let activeLayer = 0;

        function cycleBackground() {
            const nextLayer = (activeLayer + 1) % 2;
            layers[nextLayer].style.backgroundImage = `url('${images[currentImgIndex]}')`;
            layers[nextLayer].style.opacity = 1;
            layers[activeLayer].style.opacity = 0;
            activeLayer = nextLayer;
            currentImgIndex = (currentImgIndex + 1) % images.length;
        }

        layers[activeLayer].style.backgroundImage = `url('${images[currentImgIndex]}')`;
        currentImgIndex = (currentImgIndex + 1) % images.length;
        setInterval(cycleBackground, 8000);

        const releaseDate = new Date("2026-02-27T00:00:00Z").getTime();
        const startDate = new Date("2025-06-06T00:00:00Z").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            if (distance < 0) {
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("progress-percent").innerText = "100.0%";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            const totalRange = releaseDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min(Math.max((elapsed / totalRange) * 100, 0), 100);
            
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-percent").innerText = progress.toFixed(1) + "%";
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        const audio = document.getElementById('theme-audio');
        const volIcon = document.getElementById('volume-icon');
        const volSlider = document.getElementById('volume-slider');

        volIcon.onclick = () => {
            if (audio.muted) {
                audio.muted = false;
                audio.volume = volSlider.value || 0.5;
                audio.play().catch(e => console.log("Interaction required"));
                volIcon.className = 'fas fa-volume-up';
            } else {
                audio.muted = true;
                volIcon.className = 'fas fa-volume-mute';
            }
        };

        volSlider.oninput = (e) => {
            audio.volume = e.target.value;
            if (audio.volume > 0) {
                audio.muted = false;
                volIcon.className = 'fas fa-volume-up';
                audio.play().catch(e => {});
            } else {
                volIcon.className = 'fas fa-volume-mute';
            }
        };
    </script>
</body>
</html>
